<!-- src/app/register/register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Créer un compte</h3>
          <form (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="username">Nom d'utilisateur :</label>
              <input [(ngModel)]="username" name="username" id="username" class="form-control" required placeholder="Choisissez un nom d'utilisateur" />
            </div>
            <div class="form-group mt-3">
              <label for="password">Mot de passe :</label>
              <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required placeholder="Créez un mot de passe" />
            </div>
            <div class="form-group mt-3">
              <label for="confirmPassword">Confirmer le mot de passe :</label>
              <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required placeholder="Confirmez votre mot de passe" />
            </div>
            <!-- Ajout du champ Code de parrainage -->
            <div class="form-group mt-3">
              <label for="referralCode">Code de parrainage :</label>
              <input [(ngModel)]="referralCode" name="referralCode" id="referralCode" class="form-control" required placeholder="Entrez votre code de parrainage" />
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">S'inscrire</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
