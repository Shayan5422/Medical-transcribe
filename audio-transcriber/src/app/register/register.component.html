<!-- src/app/register/register.component.html -->
<div class="container mt-5">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="password">Password:</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="confirmPassword">Confirm Password:</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  </div>
