<nav class="bg-white border-b border-gray-200 fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 relative">
      <!-- Mobile menu button (left side) -->
      <div class="flex items-center md:hidden">
        <button 
          type="button" 
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          (click)="isMenuOpen = !isMenuOpen"
          aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Menu icon -->
          <svg 
            *ngIf="!isMenuOpen"
            class="block h-6 w-6" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg 
            *ngIf="isMenuOpen"
            class="block h-6 w-6" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center">
        <a class="flex items-center" href="#">
          <span class="text-xl font-semibold text-gray-800">Transcriber App</span>
        </a>
      </div>

      <div class="w-10 md:hidden"></div>

      <!-- Desktop menu -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <a 
          routerLink="/transcriber" 
          routerLinkActive="text-blue-600"
          class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
          Transcriber
        </a>
        
        <ng-container *ngIf="!isAuthenticated">
          <a 
            routerLink="/login" 
            routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
            Login
          </a>
          <a 
            routerLink="/register" 
            routerLinkActive="text-blue-600"
            class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
            Register
          </a>
        </ng-container>

        <ng-container *ngIf="isAuthenticated">
          <button 
            (click)="logout()"
            class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
            Logout
          </button>
          <span class="text-gray-500 text-sm font-medium">
            Welcome, {{ username }}
          </span>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div 
    class="md:hidden"
    [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a 
        routerLink="/transcriber" 
        routerLinkActive="bg-gray-100 text-gray-900"
        class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">
        Transcriber
      </a>

      <ng-container *ngIf="!isAuthenticated">
        <a 
          routerLink="/login" 
          routerLinkActive="bg-gray-100 text-gray-900"
          class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">
          Login
        </a>
        <a 
          routerLink="/register" 
          routerLinkActive="bg-gray-100 text-gray-900"
          class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 block px-3 py-2 rounded-md text-base font-medium">
          Register
        </a>
      </ng-container>

      <ng-container *ngIf="isAuthenticated">
        <button 
          (click)="logout()"
          class="text-gray-700 hover:text-gray-900 hover:bg-gray-50 block w-full text-left px-3 py-2 rounded-md text-base font-medium">
          Logout
        </button>
        <span class="block px-3 py-2 text-gray-500 text-sm font-medium">
          Welcome, {{ username }}
        </span>
      </ng-container>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="pt-16 min-h-screen flex flex-col">
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-sm text-gray-500">
        Propulse by Alasuite
      </div>
    </div>
  </footer>
</div>
