<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Se connecter</h3>
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input [(ngModel)]="username" name="username" id="username" class="form-control" required placeholder="Entrez votre nom d'utilisateur" />
              </div>
              <div class="form-group mt-3">
                <label for="password">Mot de passe :</label>
                <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required placeholder="Entrez votre mot de passe" />
              </div>
              <button type="submit" class="btn btn-primary mt-3 w-100">Se connecter</button>
            </form>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
